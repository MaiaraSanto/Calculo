<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Autenticação</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="image-container">
      <img src=".gancho1.png" alt="Logo" class="imagem">
    </div>
  <div class="main-container">
  <div class="container">
    <header class="header">
      <img src=".gancho1.png" alt="Logo" class="logo">
      
    </header>

    <section id="email-verification-screen" class="form-section">
        <div class="auth-form">
          <h2 class="form-title">Verifique seu Email</h2>
          <p class="info-text">Cadastro feito com sucesso! Um link foi enviado para seu e-mail.</p>
      </section>

    <!-- Tela de Cadastro -->
<section id="register-screen" class="form-section active">
  <form id="register-form" class="auth-form">
    <h2 class="form-title">Cadastro de Usuário</h2>
    <div class="form-group">
      <label>Nome completo</label>
      <input type="text" name="name" required>
    </div>
    <div class="form-group">
      <label>Email (opcional)</label>
      <input type="email" name="email">
    </div>
    <div class="form-group">
      <label>Login</label>
      <input type="text" name="login" required>
    </div>
    <div class="form-group">
      <label>Senha provisória</label>
      <input type="text" name="password" required>
    </div>
    <div class="form-group">
      <label>Confirmar senha</label>
      <input type="text" name="confirmPassword" required>
    </div>
    <div class="form-group">
      <label>Cargo / Permissão</label>
      <select name="role" required>
        <option value="">Selecione um cargo</option>
        <option value="tecnico">Técnico</option>
        <option value="inspetor">Inspetor</option>
        <option value="supervisor">Supervisor</option>
        <option value="gerente">Gerente</option>
        <option value="administrador">Administrador</option>
      </select>
    </div>
    <button type="submit" class="btn-primary">Cadastrar Usuário</button>
  </form>
</section>

    <!-- Tela de Alteração de Credenciais -->
    <section id="change-credentials-screen" class="form-section">
      <form id="change-credentials-form" class="auth-form">
        <h2 class="form-title">Alterar Login e Senha</h2>
        <p class="info-text">Este é seu primeiro acesso. Por favor, altere suas credenciais.</p>
        <div class="form-group">
          <label>Novo Login</label>
          <input type="text" name="newLogin" required>
        </div>
        <div class="form-group">
          <label>Nova Senha</label>
          <input type="password" name="newPassword" required>
        </div>
        <div class="form-group">
          <label>Confirmar Nova Senha</label>
          <input type="password" name="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn-primary">Salvar e Continuar</button>
      </form>
    </section>

    <!-- Tela de Login -->
    <section id="login-screen" class="form-section">
      <form id="login-form" class="auth-form">
        <h2 class="form-title">Login</h2>
        <div class="form-group">
          <label>Login</label>
          <input type="text" name="login" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>
    </section>

    </div>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
