<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Autenticação</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.svg" alt="Logo" class="logo">
      <h1 class="title">Sistema de Autenticação</h1>
    </header>

    <!-- Tela de Cadastro -->
    <section id="register-screen" class="form-section active">
      <form id="register-form" class="auth-form">
        <h2 class="form-title">Cadastro de Usuário</h2>
        <div class="form-group">
          <label>Nome completo</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label>Email (opcional)</label>
          <input type="email" name="email">
        </div>
        <div class="form-group">
          <label>Login</label>
          <input type="text" name="login" required>
        </div>
        <div class="form-group">
          <label>Senha provisória</label>
          <input type="text" name="password" required>
        </div>
        <div class="form-group">
          <label>Confirmar senha</label>
          <input type="text" name="confirmPassword" required>
        </div>
        <div class="form-group">
          <label>Cargo / Permissão</label>
          <input type="text" name="role">
        </div>
        <button type="submit" class="btn-primary">Cadastrar Usuário</button>
        <button type="button" onclick="showSection('login-screen')" class="btn-link">Ir para Login</button>
      </form>
    </section>

    <!-- Tela de Login -->
    <section id="login-screen" class="form-section">
      <form id="login-form" class="auth-form">
        <h2 class="form-title">Login</h2>
        <div class="form-group">
          <label>Login</label>
          <input type="text" name="login" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
        <button type="button" onclick="showSection('register-screen')" class="btn-link">Voltar para Cadastro</button>
      </form>
    </section>

    <!-- Tela de Alteração de Credenciais -->
    <section id="change-credentials-screen" class="form-section">
      <form id="change-credentials-form" class="auth-form">
        <h2 class="form-title">Alterar Login e Senha</h2>
        <p class="info-text">Este é seu primeiro acesso. Por favor, altere suas credenciais.</p>
        <div class="form-group">
          <label>Novo Login</label>
          <input type="text" name="newLogin" required>
        </div>
        <div class="form-group">
          <label>Nova Senha</label>
          <input type="password" name="newPassword" required>
        </div>
        <div class="form-group">
          <label>Confirmar Nova Senha</label>
          <input type="password" name="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn-primary">Salvar e Continuar</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
